<body class="container">
  <h2>My Heroes</h2>
  <ul class="heroes list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let hero of heroes" [class.active]="hero === selectedHero" (click)="onSelect(hero)" >
      <span class="badge">{{hero.id}} </span>{{hero.name}}
    </li>
  </ul>
  <app-hero-detail [hero]='selectedHero'></app-hero-detail>
</body>
