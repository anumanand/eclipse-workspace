<p *ngIf="serverCreated">  Server was created and server name is {{ serverName }} </p>

<p> {{ allowNewServer }}</p> <!-- same functionalitiy as inner text-->

<p>{{ 'server' }} with ID {{ serverId }} is {{ serverStatus }} </p>
